<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" href="../css/Login.css">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="../javascriptFiles/login.js"></script>
    <meta charset="utf-8">
    <title>Login</title>
</head>    
    <body>
        <div class="login-page">
            <form class="login-form" onSubmit="return validateForm();" action="../index.html">
                <h1>Welcome!</h1>
                <div class="color">
                    <input type="email" id="usr" placeholder="Email">
                </div>
                <div class="color">
                    <input type="password" id="pword" placeholder="Password">
                </div>
                <input id="login-checkbox" type="checkbox"> <p id="showPassword">Show password</p>
                <input type="Submit" value="LOGIN">
                <p class="message"> Don't have an account?  <a href="./Register.html"> Create an account </a> </p>
            </form>
        </div>   
    </body>
</html>
